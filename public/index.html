<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NPP2025 - NBA Playoff Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bracket">
    <h1>NPP2025 - NBA Playoffs Predictor</h1>
    <div class="play-in">
      <h3>Western Conference Play-In</h3>
      <select id="west7"><option>New Orleans</option><option>Utah</option></select> vs 
      <select id="west8"><option>San Antonio</option><option>Dallas</option></select>
      <h3>Eastern Conference Play-In</h3>
      <select id="east7"><option>Atlanta</option><option>Indiana</option></select> vs 
      <select id="east8"><option>Charlotte</option><option>Miami</option></select>
    </div>
    <div class="rounds">
      <!-- Western Conference -->
      <div class="conference west">
        <h3>Western Conference</h3>
        <div class="matchup"><select id="w1"><option>Lakers</option><option>Team8</option></select> (Series: <select id="w1len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <div class="matchup"><select id="w2"><option>Rockets</option><option>Thunder</option></select> (Series: <select id="w2len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <div class="matchup"><select id="w3"><option>Nuggets</option><option>Jazz</option></select> (Series: <select id="w3len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <div class="matchup"><select id="w4"><option>Clippers</option><option>Team7</option></select> (Series: <select id="w4len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <!-- Add more rounds dynamically via JS -->
      </div>
      <!-- Eastern Conference -->
      <div class="conference east">
        <h3>Eastern Conference</h3>
        <div class="matchup"><select id="e1"><option>Bucks</option><option>Team8</option></select> (Series: <select id="e1len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <div class="matchup"><select id="e2"><option>Pacers</option><option>Heat</option></select> (Series: <select id="e2len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <div class="matchup"><select id="e3"><option>Celtics</option><option>76ers</option></select> (Series: <select id="e3len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <div class="matchup"><select id="e4"><option>Raptors</option><option>Team7</option></select> (Series: <select id="e4len"><option>4</option><option>5</option><option>6</option><option>7</option></select>)</div>
        <!-- Add more rounds dynamically via JS -->
      </div>
    </div>
    <div class="finals">
      <h3>Finals</h3>
      <select id="champion"></select> (Series: <select id="finalLen"><option>4</option><option>5</option><option>6</option><option>7</option></select>)
      <br>MVP: <select id="mvp">
        <option>LeBron James</option><option>Giannis Antetokounmpo</option><option>Stephen Curry</option>
      </select>
      <br>Last Game Score: <input type="number" id="score1" min="50" max="200"> - <input type="number" id="score2" min="50" max="200">
      <br>Payment Method: <select id="paymentMethod">
        <option>ATH-Movil</option>
        <option>PayPal</option>
        <option>Credit Cards</option>
      </select>
    </div>
    <button onclick="submitPrediction()">Submit</button>
    <div id="summary"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
